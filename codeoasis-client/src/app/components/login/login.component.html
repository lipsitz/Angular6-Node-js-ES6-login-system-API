<div class="container">
  <form class="form-signin" (ngSubmit)="signin()" #loginForm="ngForm">
      <h4>codeoasis@gmail.com</h4>
      <h4> password:123123123</h4>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="loginData.email" name="email" required/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginData.password" name="password" required/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
  </form>
</div>
